<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implementando o ChartJs</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- importa a biblioteca do chartJs -->
</head>

<body style="display: flex;">
    <div>
        <canvas id="myChart" style="position: relative; height:40vh; width:40vw"></canvas>
    </div>

    <div>
        <canvas id="myChart2" style="position: relative; height:40vh; width:40vw"></canvas>
    </div>

    <div>
        <canvas id="myChart3" style="position: relative; height:20vh; width:20vw"></canvas>
    </div>

    <script>
        const labels = [  // criando as labels
            'Janeiro',
            'Fevereiro',
            'Março',
            'Abril',
            'Maio',
            'Junho',
        ];

        const data = {
            labels: labels, // define as colunas como labels
            datasets: [{  // definindo os dados 
                label: 'My firt dataset',
                backgroundColor: 'rgb(255, 99, 132)', // cor dos pontos no gráfico
                borderColor: 'rgb(255, 99, 132)', // cor da linha do gráfico
                data: [0, 10, 5, 2, 20, 30, 45], // dados do gráfico
            },
            {
                label: 'My firt dataset2',
                backgroundColor: 'rgb(132, 99, 255)',
                borderColor: 'rgb(132, 99, 255)',
                data: [10, 20, 15, 12, 30, 40, 55],
            }]
        };

        const config = { // variável com as configurações do gráfico 
            type: 'line', // tipo do gráfico
            data: data, // define os dados do gráfico como a variável data
            options: {}
        };

        const config2 = {
            type: 'bar',
            data: data,
            options: {}
        };

        // Desafio
        const dataDoughnut = {
            labels: [
                'Red',
                'Blue',
                'Yellow'
            ],
            datasets: [{
                label: 'My First Dataset',
                data: [300, 50, 100],
                backgroundColor: [
                    'rgb(255, 99, 132)',
                    'rgb(54, 162, 235)',
                    'rgb(255, 205, 86)'
                ]
            }]
        };

        const config3 = {
            type: 'doughnut',
            data: dataDoughnut,
            options: {}
        }
    </script>

    <script>
        const myChart = new Chart( // cria um novo gráfico
            document.getElementById('myChart'),
            config)

        const myChart2 = new Chart(
            document.getElementById('myChart2'),
            config2)

        const myChart3 = new Chart(
            document.getElementById('myChart3'),
            config3)
    </script>
</body>

</html>
