<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PI-Atividade ChartJs</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- importa a biblioteca do chartJs -->
</head>

<body style="display: flex;">
    <div>
        <canvas id="chartHoras" style="position: relative; height:40vh; width:40vw"></canvas>
    </div>

    <div>
        <canvas id="chartMes" style="position: relative; height:40vh; width:40vw"></canvas>
    </div>

    <script>
        const labelsHoras = [  
        '12:00','13:00','14:00','15:00','16:00','17:00',
        ];

        const dataHoras = {
            labels: labelsHoras, 
            datasets: [{  
                label: 'Temperatura',
                backgroundColor: 'rgb(255, 99, 132)', 
                borderColor: 'rgb(255, 99, 132)', 
                data: [30, 29, 28, 25, 22, 23,] 
            },
            {
                label: 'Umidade',
                backgroundColor: 'rgb(3, 165, 252)',
                borderColor: 'rgb(3, 165, 252)',
                data: [80, 82, 80, 85, 80, 83],
            }]
        };

        const configHoras = { 
            type: 'line', 
            data: dataHoras, 
            options: {}
        };

        const labelsMes = [  
            'Janeiro',
            'Fevereiro',
            'Março',
            'Abril',
            'Maio',
            'Junho',
        ];

        const dataMes = {
            labels: labelsMes, 
            datasets: [{  
                label: 'Temperatura Média',
                backgroundColor: 'rgb(255, 99, 132)', 
                borderColor: 'rgb(255, 99, 132)', 
                data: [22, 24, 27, 23, 20, 18,] 
            },
            {
                label: 'Umidade Média',
                backgroundColor: 'rgb(3, 165, 252)',
                borderColor: 'rgb(3, 165, 252)',
                data: [90, 89, 93, 87, 88, 82],
            }]
        };


        const configMes = {
            type: 'bar',
            data: dataMes,
            options: {}
        };

    </script>

    <script>
        const myChart = new Chart( // cria um novo gráfico
            document.getElementById('chartHoras'),
            configHoras)

        const myChart2 = new Chart(
            document.getElementById('chartMes'),
            configMes)
    </script>
</body>

</html>
